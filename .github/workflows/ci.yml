name: CI/CD Orchestrator

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality pipeline (runs in parallel)
  quality:
    name: Quality Pipeline
    uses: ./.github/workflows/quality.yml
    secrets: inherit

  # Security pipeline (runs in parallel)
  security:
    name: Security Pipeline
    uses: ./.github/workflows/security.yml
    secrets: inherit

  # Build pipeline (runs in parallel)
  build:
    name: Build Pipeline
    uses: ./.github/workflows/build.yml
    secrets: inherit

  # Deploy pipeline is handled separately - not part of CI/CD orchestrator

  # Summary final
  orchestrator-summary:
    name: Orchestrator Summary
    runs-on: ubuntu-latest
    needs: [quality, security, build]
    if: always()
    outputs:
      status: ${{ steps.summary.outputs.status }}
    steps:
      - name: Check pipeline results
        id: summary
        run: |
          echo "Quality result: ${{ needs.quality.result }}"
          echo "Security result: ${{ needs.security.result }}"
          echo "Build result: ${{ needs.build.result }}"
          
          # Determine overall status
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "✅ All pipelines succeeded"
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "❌ One or more pipelines failed"
          fi